<div *ngIf="item">
    <form class="well" #myCurrentForm="ngForm">
        <div class="form-group row">
            <label for="IdName" class="col-lg-2 col-form-label">Name</label>
            <div class="form-group col-lg-3">

                <input type="text" id="name" class="form-control" required minlength="3" maxlength="50" forbiddenName="ass" name="name" [(ngModel)]="item.name"
                    placeholder="Add Name..." required>

                <div *ngIf="formErrors.name" class="alert alert-danger">
                    {{ formErrors.name }}
                </div>
            </div>
             
        </div>
         <div class="form-group row">
            <label for="refrigetor" class="col-lg-2 col-form-label-lg">refrigetor</label>
            <div class="form-group col-lg-4">
                <input type="checkbox" id="refrigetor"  name="refrigerator" [(ngModel)]="item.refrigetor" 
                name="refrigeretor" class="form-control" >
            </div>
            <label for="food" class="col-lg-2 col-form-label-lg">food</label>
            <div class="form-group col-lg-4">
                <input type="checkbox" id="food" name="food" [(ngModel)]="item.food" class="form-control">

            </div>
         </div>
        <div class="form-group row">
            <div class="form-group col-lg-1">
                <input type="button" [disabled]="!myCurrentForm.form.valid" (click)="save(item)" value="Salva" class="btn btn-success">
            </div>
            <div class="form-group col-lg-1">
                <input type="button" (click)="annulla()" value="Annulla" class="btn btn-danger">
            </div>
        </div>
    </form>
    <hr>{{logMessage}}
</div>

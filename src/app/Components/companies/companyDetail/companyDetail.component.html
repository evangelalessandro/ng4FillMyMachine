<div *ngIf="company">
    <form class="well">
        <div class="form-group row">
            <label for="IdName" class="col-lg-2 col-form-label">Name</label>
            <div class="form-group col-lg-3">
                <input type="text" id="IdName" [(ngModel)]="company.name" name="name" class="form-control" placeholder="Add Name...">
            </div>
            <label for="InputEmail" class="col-lg-2 col-form-label">Email</label>
            <div class="form-group col-lg-3">
                <input type="text" id="InputEmail" [(ngModel)]="company.email" name="email" class="form-control" placeholder="Add Email...">
            </div>
        </div>
        <div class="form-group row">
            <label for="IdNote" class="col-lg-2 col-form-label-lg">Note</label>
            <div class="form-group col-lg-4">
                <input type="textarea" id="IdNote" [(ngModel)]="company.note" name="note" class="form-control" placeholder="Note...">
            </div>
        </div>
        <div class="form-group row">
            <label for="IdMobile1" class="col-lg-2 col-form-label-lg">Mobile 1</label>
            <div class="form-group col-lg-4">
                <input type="textarea" id="IdMobile1" [(ngModel)]="company.mobile1" name="mobile1" class="form-control" placeholder="Mobile 1...">
            </div>
            <label for="IdMobile2" class="col-lg-2 col-form-label-lg">Mobile 2</label>
            <div class="form-group col-lg-4">
                <input type="textarea" id="IdMobile2" [(ngModel)]="company.mobile2" name="mobile2" class="form-control" placeholder="Mobile 2...">
            </div>
            <div class="form-group col-lg-1">
                <input type="button" (click)="save()" value="Save" class="btn btn-success">
            </div>
        </div>
    </form>
    <hr>{{log}}
</div>

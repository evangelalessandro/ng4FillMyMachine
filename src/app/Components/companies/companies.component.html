<form class="form-inline well">
  <div class="row">
    <label for="IdName" class="col-lg-1 col-form-label-lg">Name</label>
    <div class="form-group col-lg-3">
      <input type="text" id="IdName" [(ngModel)]="title" name="Name" class="form-control" placeholder="Add Name...">
    </div>
    <label for="IdNote" class="col-lg-2 col-form-label-lg">Note</label>
    <div class="form-group col-lg-4">
      <input type="textarea" id="IdNote" [(ngModel)]="note" name="Note" class="form-control" placeholder="Note...">
    </div>

    <div class="form-group col-lg-1">
      <input type="button" (click)="add($event)" value="Aggiungi" class="btn btn-success">
    </div>
  </div>
</form>

<div >
  <div *ngFor="let company of companies">
    <div class="card text-center" style="width: 20rem;">
     
      <div class="card-header">
     <i class="material-icons">business</i>   {{company.name}}
      </div>
      <div class="card-block">
        <div class="col-md-3">
          <input type="text" value={{company.name}} (click)="updateCompany(company)">
        </div>
        <div class="col-md-4">
          <input type="textarea" value={{company.note}} (click)="updateCompany(company)">
        </div>
        <div class="col-md-4">
          <input type="button" (click)="delete(company)" value="Delete" class="btn btn-danger">
        </div>
      </div>
      <div class="card-footer text-muted">
        {{company.creationDate}} 
      </div>
    </div>

  </div>
</div>

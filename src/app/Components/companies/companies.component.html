 

<div class="container">
  <div class="col-lg-12">
    <h1>Company
      <a class="btn icon-btn btn-primary pull-right" (click)="addNew()"   scrollTo scrollTargetSelector="#compnew">
        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle"></span>Aggiungi nuovo</a>
    </h1>
     
  </div>


  <div class="row">
    <div *ngFor="let company of companies" [class.selected]="company === selectedCompany"  (click)="onSelect(company)">

      <div class="col-md-4">

        <div class="card-base">
          <div class="card-icon">
            <a href="" title="Widgets" id="widgetCardIcon" class="imagecard">
              <i class="material-icons">business</i></a>
            <div class="card-data widgetCardData">
              <div class="box-header">
                <div class="header-item">
                  <h3>{{company.name}}</h3>
                </div>
              </div>
               <div class="twPc-divStats">
                <ul class="twPc-Arrange">

                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Mobile 1</span>
                    <span class="twPc-StatValue">{{company.mobile1}}</span>

                  </li>
                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Mobile 2</span>
                    <span class="twPc-StatValue">{{company.mobile2}}</span>

                  </li>
                </ul>
                <ul class="twPc-Arrange">
                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Email</span>
                    <span class="twPc-StatValue">{{company.email}}</span>
                  </li>

                </ul>
                <ul class="twPc-Arrange">
                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Note</span>
                    <span class="twPc-StatValue">{{company.note | truncateText:'15'}} </span>
                  </li>
                </ul>
                <ul class="twPc-Arrange">
                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Data creazione</span>
                    <span class="twPc-StatValue">{{company.creationDate}}</span>
                  </li>
                  <li class="twPc-ArrangeSizeFit">
                    <span class="twPc-StatLabel twPc-block">Data modifica</span>
                    <span class="twPc-StatValue">{{company.updateDate}}</span>
                  </li>
                  <li>
                    <input type="button" scrollTo scrollTargetSelector="#compnew" value="Modifica" class="btn btn-success">
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="space"></div>
        </div>
      </div>
    </div>
  </div>
  <h2>
    <span>Log {{logMessage }} </span>
  </h2>
  <hr>

  <div id="compnew">
    <companydetail [company]="selectedCompany"></companydetail>

  </div>

</div>
